<source>
  @type  forward
  port  24224
</source>

<filter **>
  @type stdout
</filter>

<match docker.**>
  @type file
  @id   output_docker1
  path         /fluentd/log/docker.*.log
  symlink_path /fluentd/log/docker.log
  append       true
  time_slice_format %Y%m%d
  time_slice_wait   1m
  time_format       %Y%m%dT%H%M%S%z
</match>

<match **>
  @type file
  @id   output1
  path         /fluentd/log/data.*.log
  symlink_path /fluentd/log/data.log
  append       true
  time_slice_format %Y%m%d
  time_slice_wait   10m
  time_format       %Y%m%dT%H%M%S%z
</match>

<match docker.**>
  type elasticsearch
  log_level debug
  host elasticsearch
  port 9200
  include_tag_key true
  logstash_format true
  flush_interval 5s
  tag_key @log_name
</match>
